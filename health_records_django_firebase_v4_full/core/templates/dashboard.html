<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Records â€“ Dashboard</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header class="topbar">
    <h1>Dashboard</h1>
    <div class="topbar-actions">
      <span id="whoami" class="badge"></span>
      <button id="btnLogout">Logout</button>
    </div>
  </header>

  <main class="grid">
    <!-- Records form/list -->
    <section class="card">
      <h2 id="formTitle">New Record</h2>
      <form id="recordForm">
        <input type="hidden" id="recId" />
        <label>Title <input id="recTitle" required /></label>
        <label>Notes <textarea id="recNotes" required></textarea></label>

        <!-- Doctor only: assign to patient UID -->
        <div id="doctorOnlyFields" style="display:none;">
          <label>Patient UID (doctor only)
            <input id="patientIdInput" placeholder="patient UID"/>
          </label>
        </div>

        <div class="form-row">
          <button type="submit" id="btnSave">Save</button>
          <button type="button" id="btnCancel" class="secondary" style="display:none;">Cancel</button>
        </div>
      </form>
      <p id="formMsg" class="muted"></p>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>Your Records</h2>
        <div id="doctorFilters" class="filters" style="display:none;">
          <input id="filterByPatient" placeholder="Filter by patient UID (optional)"/>
          <button id="btnClearFilter" class="secondary">Clear</button>
        </div>
      </div>
      <div id="records"></div>
    </section>

    <!-- Doctor-only Appointments (create), Patients can view theirs -->
    <section class="card" id="apptDoctorCard" style="display:none;">
      <h2>Schedule Appointment (Doctor)</h2>
      <form id="apptForm">
        <label>Patient UID <input id="apptPatientUid" placeholder="patient UID" required /></label>
        <label>Title <input id="apptTitle" placeholder="e.g., Follow-up visit" required /></label>
        <label>Date & Time <input id="apptWhen" type="datetime-local" required /></label>
        <label>Notes <textarea id="apptNotes" placeholder="optional"></textarea></label>
        <div class="form-row">
          <button type="submit" id="btnApptSave">Create Appointment</button>
        </div>
      </form>
      <p id="apptMsg" class="muted"></p>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>Your Appointments</h2>
      </div>
      <div id="appts"></div>
    </section>
  </main>

  <template id="recordTpl">
    <div class="record">
      <div class="record-main">
        <h3 class="title"></h3>
        <p class="notes"></p>
        <p class="meta muted"></p>
      </div>
      <div class="actions">
        <button class="edit">Edit</button>
        <button class="del danger">Delete</button>
      </div>
    </div>
  </template>

  <template id="apptTpl">
    <div class="record">
      <div class="record-main">
        <h3 class="title"></h3>
        <p class="notes"></p>
        <p class="meta muted"></p>
      </div>
      <div class="actions"></div>
    </div>
  </template>
